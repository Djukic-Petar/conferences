<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            
            <ui:define name="header">
                <ui:fragment>
                    <ui:include src="/templates/navbar.xhtml"/>
                </ui:fragment>
            </ui:define>
            
            <ui:define name="content">
                <h:form id="contentForm" enctype="multipart/form-data">
                    <p:growl id="message" for="message" showDetail="true"/>
                        <div class="col-sm-5 col-md-offset-3 col-md-5 main col-sm-offset-4 col-lg-5">
                            <p:messages id="messages" for="messages" showDetail="true" autoUpdate="false">
                                <b:panelGrid columns="1">
                                    Name:
                                    <b:inputText id="name" value="#{userBean.name}" required="true" requiredMessage="Please enter your name!"/>
                                    <b:message for="@previous"/>
                                    Surname:
                                    <b:inputText id="surname" value="#{userBean.surname}" required="true" requiredMessage="Please enter your surname!"/>
                                    <b:message for="@previous"/>
                                    E-mail:
                                    <b:inputText id="email" value="#{userBean.email}" required="true" requiredMessage="Please enter your email address!"/>
                                    <b:message for="@previous"/>
                                    Institution:
                                    <b:inputText id="institution" value="#{userBean.institution}" required="true" requiredMessage="Please enter your institution!"/>
                                    <b:message for="@previous"/>
                                    Username:
                                    <b:inputText id="username" value="#{userBean.newUsername}" required="true" requiredMessage="Please enter your username!"/>
                                    <b:message for="@previous"/>
                                    Password:
                                    <p:password id="password" value="#{userBean.password}" required="true" match="passwordRepeat" size="127" styleClass="col-sm-12 col-md-12 main col-lg-12" requiredMessage="Please enter your password!"/>
                                    <b:message for="@previous"/>
                                    Confirm password:
                                    <p:password id="passwordRepeat" styleClass="col-sm-12 col-md-12 main col-lg-12"/>
                                    <b:message for="@previous"/>
                                    Gender:
                                    <b:selectOneMenu value="#{userBean.gender}" required="true" requiredMessage="Please enter your gender!">
                                        <f:selectItem itemLabel="Male" itemValue="M"/>
                                        <f:selectItem itemLabel="Female" itemValue="F"/>
                                    </b:selectOneMenu>
                                    <b:message for="@previous"/>
                                    Profile picture:
                                    <p:fileUpload id="photo" value="#{userBean.photo}" mode="simple" dragDropSupport="false" multiple="false" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"/>
                                    <b:message for="@previous"/>
                                    Shirt size:
                                    <b:selectOneMenu value="#{userBean.size}" required="true" requiredMessage="Please enter your shirt size!">
                                        <f:selectItem itemLabel="Small" itemValue="S"/>
                                        <f:selectItem itemLabel="Medium" itemValue="M"/>
                                        <f:selectItem itemLabel="Large" itemValue="L"/>
                                        <f:selectItem itemLabel="Extra Large" itemValue="XL"/>
                                        <f:selectItem itemLabel="Extra Extra Large" itemValue="XXL"/>
                                    </b:selectOneMenu>
                                    <b:message for="@previous"/>
                                    LinkedIn:
                                    <b:inputText id="linkedIn" value="#{userBean.linkedIn}" required="false"/>
                                    <b:message for="@previous"/>
                                    <b:commandButton value="Register" action="#{userBean.register()}" process="@form" update=":contentForm">
                                    </b:commandButton>
                                    <br/>
                                </b:panelGrid>
                            </p:messages>
                        </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
