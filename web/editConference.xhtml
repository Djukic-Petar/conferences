<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My conferences</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml"> 
            <ui:define name="header">
                <ui:fragment>
                    <ui:include src="/templates/navbar.xhtml"/>
                </ui:fragment>
            </ui:define>
            
            <ui:define name="content">
                <h:form id="contentForm" enctype="multipart/form-data">
                    <p:growl id="message" for="message" showDetail="true"/>
                    <div class="col-sm-5 col-md-offset-3 col-md-5 main col-sm-offset-4 col-lg-5">
                        <p:messages id="messages" for="messages" showDetail="true" autoUpdate="false">
                            <b:panelGrid columns="2">
                                Conference name: <b:inputText value="#{moderatorBean.currentConference.name}"/>
                                Location: <b:inputText value="#{moderatorBean.currentConference.location}"/>
                                Password: <b:inputSecret value="#{moderatorBean.currentConference.password}"/>
                                Start date: <b:datepicker value="#{moderatorBean.currentConference.startDate}"/>
                                End date: <b:datepicker value="#{moderatorBean.currentConference.endDate}"/>
                                Field: <p:selectOneMenu label="Field" id="field" value="#{moderatorBean.currentFieldString}">
                                    <f:selectItems value="#{moderatorBean.fieldStrings}" var="f" itemValue="#{f}" itemLabel="#{f}"/>
                                </p:selectOneMenu>
                                <b:commandButton action="#{moderatorBean.saveConference}" value="Save"/>
                            </b:panelGrid>
                            <br/>
                        </p:messages>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
